{% extends 'passionApp/base.html' %}

{% block content %}
<div class="header">
    <h1>Welcome to Manga and Manhwa Book Club</h1>
    <a href="{% url 'addNani' %}">NANI?? share a post</a>
</div>
<hr/>

<div id="index_body">
{% for eachNani in allNani %}
    <section class="index_topic">
        {{ eachNani.topic }}
    </section>
    <section class="index_date">
        {{ eachNani.date }}
    </section>
    <section class="index_image">
        <img src="{{ eachNani.image.url }}">
    </section>
    <section class="index_entry">
        {{ eachNani.entry }}
        <a href="{{ eachNani.link }}">{{ eachNani.link }}</a>
    </section>
    <section class="index_buttons">

        <a href="{% url 'editNani' eachNani.id %}"><button>Edit Post</button></a>
        <a href="{% url 'deleteNani' eachNani.id %}"><button>Delete Post</button></a>
    </section>

{% endfor %}

</div>
{% endblock content %}
