{% extends 'passionApp/base.html' %}

{% block content %}
<div class="header">
    <h1>Library</h1>
    <a href="{% url 'addBook' %}">Add a Book to the Library</a>
</div>
<hr/>

<div id="library_grid">

{% for eachBook in allBooks %}
    <section class="library_title">
        <h1>{{ eachBook.title }}</h1>
    </section>
    <section class="library_cover">
        <img class="library_image" src="{{ eachBook.cover.url }}">
    </section>
    <section class="library_link">
        <a href="{{ eachBook.link }}" target="_blank">{{ eachBook.link }}</a>
    </section>
    <section>

        <a href="{% url 'editBook' eachBook.id %}"><button>Edit Book</button></a>
        <a href="{% url 'deleteBook' eachBook.id %}"><button>Delete Book</button></a>
    </section>

    {% endfor %}
</div>
{% endblock content %}
