{% extends 'passionApp/base.html' %}




{% block content %}

{% for eachEvent in allEvents %}
{{ eachEvent.event }}
<br>
{{ eachEvent.Date }}
<br>
{{ eachEvent.location }}
<br>
<img src="{{ eachEvent.eventFlyer.url }}">
<a href="{% url 'editUpcomingEvent' eachEvent.id %}"><button>Edit Post</button></a>
<a href="{% url 'deleteUpcomingEvent' eachEvent.id %}"><button>Delete Post</button></a>
<hr>
{% endfor %}
{% endblock content %}

{% block addPost %}
<a href="{% url 'addUpcomingEvent' %}">Add an Event</a>
{% endblock addPost %}
